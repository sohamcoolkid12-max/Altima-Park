<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Altima Park ‚Äî Leave a Review</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #0d1117;
  color: white;
  margin: 0;
  text-align: center;
}

/* Header Title */
h1 {
  color: #ff4040;
  margin-top: 40px;
  text-shadow: 0 0 10px rgba(255,64,64,0.5);
}

/* Form Styling */
form {
  background: #161b22;
  padding: 30px;
  border-radius: 12px;
  width: 80%;
  max-width: 420px;
  margin: 40px auto;
  box-shadow: 0 0 25px rgba(255,64,64,0.3);
  text-align: center;
}
label {
  font-weight: bold;
  color: #ffb703;
}
input, textarea, select {
  width: 90%;
  padding: 12px;
  margin: 8px 0 18px 0;
  border-radius: 8px;
  border: 2px solid #222;
  background: #0d1117;
  color: white;
  outline: none;
  font-size: 15px;
  transition: 0.3s;
}
input:focus, textarea:focus, select:focus {
  border-color: #e63946;
  box-shadow: 0 0 8px #e63946;
}
textarea {
  height: 100px;
  resize: none;
}
button {
  width: 100%;
  background: #e63946;
  color: white;
  font-weight: bold;
  padding: 12px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #ff4040;
  transform: scale(1.05);
}

/* Review Boxes */
.review-box {
  background: #161b22;
  padding: 20px;
  margin: 15px auto;
  border-radius: 8px;
  width: 80%;
  max-width: 500px;
  text-align: center;
  box-shadow: 0 0 10px rgba(255,64,64,0.3);
}
.review-box h3 {
  color: #ff4040;
}
.stars {
  color: #FFD700;
}

/* Back Button */
a.back {
  display: inline-block;
  background: #ffb703;
  color: #111;
  padding: 10px 20px;
  border-radius: 6px;
  margin: 30px auto;
  text-decoration: none;
  font-weight: bold;
  transition: 0.3s;
}
a.back:hover {
  background: #ff4040;
  color: white;
  transform: scale(1.05);
}
</style>
</head>
<body>

<h1>‚≠ê Leave a Review for Altima Park ‚≠ê</h1>

<form id="reviewForm">
  <label for="name">Your Name:</label>
  <input type="text" id="name" placeholder="Enter your name" required>

  <label for="review">Your Review:</label>
  <textarea id="review" placeholder="Write your review..." required></textarea>

  <label for="rating">Your Rating:</label>
  <select id="rating" required>
    <option value="">Select Rating</option>
    <option value="‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ ‚Äî Amazing!</option>
    <option value="‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ">‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ ‚Äî Great!</option>
    <option value="‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ">‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ ‚Äî Good</option>
    <option value="‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ">‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ ‚Äî Okay</option>
    <option value="‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ">‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ ‚Äî Needs Improvement</option>
  </select>

  <button type="submit">Submit Review</button>
</form>

<h2>üó£ Latest Reviews</h2>
<div id="reviewList"></div>

<a href="index.html" class="back">‚Üê Back to Main Website</a>

<script>
// Load existing reviews from localStorage
window.onload = () => {
  const storedReviews = JSON.parse(localStorage.getItem("altimaReviews") || "[]");
  storedReviews.forEach(r => addReview(r.name, r.text, r.rating));
};

// Handle new review submission
document.getElementById("reviewForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const review = document.getElementById("review").value.trim();
  const rating = document.getElementById("rating").value;

  if (!name || !review || !rating) return alert("Please fill in all fields.");

  addReview(name, review, rating);

  const stored = JSON.parse(localStorage.getItem("altimaReviews") || "[]");
  stored.push({ name, text: review, rating });
  localStorage.setItem("altimaReviews", JSON.stringify(stored));

  this.reset();
});

// Display new review box
function addReview(name, text, rating) {
  const box = document.createElement("div");
  box.className = "review-box";
  box.innerHTML = `<h3>${name}</h3><p>${text}</p><div class="stars">${rating}</div>`;
  document.getElementById("reviewList").prepend(box);
}
</script>

</body>
</html>
